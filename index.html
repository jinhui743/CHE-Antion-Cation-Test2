const compressData = (data) => {
  try {
    const jsonString = JSON.stringify(data);
    const compressed = pako.deflate(jsonString, { to: 'string' });
    return btoa(compressed);
  } catch (error) {
    console.error("Compression failed:", error);
    return "";
  }
};

const decompressData = (base64String) => {
  try {
    const binaryString = atob(base64String);
    const jsonString = pako.inflate(binaryString, { to: 'string' });
    return JSON.parse(jsonString);
  } catch (error) {
    console.error("Decompression failed:", error);
    return null;
  }
};

    const [userAnswers, setUserAnswers] = useState([]);
    const [time, setTime] = useState(0);
    const questionContainerRef = useRef(null);
    const currentQuestion = questions[currentQuestionIndex];

    useEffect(() => {
        const timer = setInterval(() => {
            setTime(prevTime => prevTime + 1);
        }, 1000);
        return () => clearInterval(timer);
    }, []);

    useEffect(() => {
        if (window.MathJax && questionContainerRef.current) {
            window.MathJax.typesetPromise([questionContainerRef.current])
              .catch((err) => console.error('MathJax typesetting failed:', err));
        }
    }, [currentQuestion, selectedAnswer]);

    const handleAnswerSelect = (option) => {
        if (selectedAnswer !== null) return;

        const correct = option === currentQuestion.answer;

        setSelectedAnswer(option);
        setIsCorrect(correct);
        if (!correct) {
            setShowExplanation(true);
        }

        setUserAnswers([
            ...userAnswers,
            {
                question: currentQuestion.question,
                selected: option,
                correct: currentQuestion.answer,
                isCorrect: correct,
            },
        ]);
    };

    const handleNextQuestion = () => {
        if (currentQuestionIndex < questions.length - 1) {
            setCurrentQuestionIndex(prevIndex => prevIndex + 1);
            setSelectedAnswer(null);
            setIsCorrect(null);
            setShowExplanation(false);
        } else {
            const correctCount = userAnswers.filter(a => a.isCorrect).length;
            const totalQuestions = questions.length;
            const score = Math.round((correctCount / totalQuestions) * 100);
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            const timeTaken = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            onQuizComplete({
                score,
                correctCount,
                totalQuestions,
                timeTaken,
                answers: userAnswers,
            });
        }
    };

    return React.createElement('div', { ref: questionContainerRef, className: "space-y-6" },
        React.createElement('div', { className: "flex justify-between items-center text-gray-600" },
            React.createElement('p', { className: "font-medium" }, `题目 ${currentQuestionIndex + 1} / ${questions.length}`),
            React.createElement('p', { className: "font-medium" }, `用时: ${Math.floor(time / 60).toString().padStart(2, '0')}:${(time % 60).toString().padStart(2, '0')}`)
        ),
        React.createElement('div', { className: "text-lg font-semibold text-gray-800" }, currentQuestion.question),
        React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-4" },
            currentQuestion.options.map((option, index) => {
                let buttonClass = "w-full text-left p-4 rounded-lg border-2 transition-all duration-200 text-black bg-white hover:bg-gray-50";
                if (selectedAnswer !== null) {
                    const isSelected = option === selectedAnswer;
                    const isAnswer = option === currentQuestion.answer;

                    if (isAnswer) {
                        buttonClass += " bg-green-100 border-green-500 text-green-800 font-bold";
                    } else if (isSelected && !isCorrect) {
                        buttonClass += " bg-red-100 border-red-500 text-red-800 font-bold";
                    } else {
                        buttonClass += " border-gray-300 opacity-60 cursor-not-allowed";
                    }
                } else {
                    buttonClass += " border-gray-300 cursor-pointer";
                }

                return React.createElement('button', {
                    key: index,
                    onClick: () => handleAnswerSelect(option),
                    disabled: selectedAnswer !== null,
                    className: buttonClass
                }, option);
            })
        ),
        showExplanation && React.createElement('div', { className: "p-4 bg-yellow-50 border border-yellow-300 rounded-lg mt-4" },
            React.createElement('h3', { className: "font-bold text-yellow-800" }, "解题思路"),
            React.createElement('p', { className: "text-yellow-700 mt-2" }, currentQuestion.explanation)
        ),
        selectedAnswer !== null && React.createElement('button', {
            onClick: handleNextQuestion,
            className: "w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        }, currentQuestionIndex < questions.length - 1 ? '下一题' : '完成测验')
    );
};

    const [shareableLink, setShareableLink] = useState('');

    useEffect(() => {
        const dataToShare = { result, studentData };
        const compressed = compressData(dataToShare);

    const handleCopyToClipboard = () => {
        navigator.clipboard.writeText(shareableLink).then(() => {
            alert('报告链接已复制到剪贴板！');
        }, () => {
            alert('复制失败，请手动复制。');

    };
    
    useEffect(() => {
        if (window.MathJax) {
            window.MathJax.typesetPromise();

    }, []);

    return React.createElement('div', { className: "text-center space-y-6" },
        React.createElement('h2', { className: "text-3xl font-bold text-gray-800" }, "成绩报告单"),
        React.createElement('div', { className: "p-6 bg-gray-50 rounded-lg shadow-inner" },
            React.createElement('div', { className: "grid grid-cols-2 gap-4 text-left text-sm text-gray-600" },
                React.createElement('p', null, React.createElement('strong', null, "姓名:"), ` ${studentData.name}`),
                React.createElement('p', null, React.createElement('strong', null, "分院:"), ` ${studentData.branch}`),
                React.createElement('p', null, React.createElement('strong', null, "年级:"), ` ${studentData.grade}`),
                React.createElement('p', null, React.createElement('strong', null, "科目:"), ` ${QUIZ_SUBJECT}`)
            )
        ),
        React.createElement('div', { className: "flex items-center justify-around p-6" },
            React.createElement('div', null,
                React.createElement('p', { className: "text-lg text-gray-600" }, "得分"),
                React.createElement('p', { className: `text-7xl font-bold ${percentage >= 50 ? 'text-green-600' : 'text-red-600'}` },

                )
            ),
            React.createElement('div', null,
                React.createElement('p', { className: "text-lg text-gray-600" }, "正确率"),
                React.createElement('p', { className: "text-4xl font-semibold text-gray-700" }, `${result.correctCount} / ${result.totalQuestions}`),
                React.createElement('p', { className: "text-lg text-gray-600 mt-4" }, "用时"),
                React.createElement('p', { className: "text-4xl font-semibold text-gray-700" }, result.timeTaken)
            )
        ),
        React.createElement('div', { className: "p-4 bg-blue-50 border border-blue-200 rounded-lg" },
            React.createElement('p', { className: "font-semibold text-blue-800" }, getFeedbackMessage(percentage))
        ),
        React.createElement('div', { className: "space-y-4" },
            React.createElement('div', { className: "relative" },
                React.createElement('input', {
                    type: "text",
                    readOnly: true,
                    value: shareableLink,
                    className: "w-full p-2 border border-gray-300 rounded-md bg-gray-100 text-xs"
                }),
                React.createElement('button', { onClick: handleCopyToClipboard, className: "absolute right-1 top-1/2 -translate-y-1/2 px-2 py-1 text-xs bg-blue-500 text-white rounded hover:bg-blue-600" }, "复制")
            ),
            React.createElement('button', {
                onClick: onRetry,
                className: "w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
            }, "再试一次")
        )
    );
};

const App = () => {
    const [currentPage, setCurrentPage] = useState('info');
    const [studentData, setStudentData] = useState(null);
    const [quizResult, setQuizResult] = useState(null);
    const [isLoading, setIsLoading] = useState(true);
    const [shuffledQuestions, setShuffledQuestions] = useState([]);

    useEffect(() => {
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get('data');
        if (data) {
            const decompressedData = decompressData(data);
            if (decompressedData) {
                setQuizResult(decompressedData.result);
                setStudentData(decompressedData.studentData);
                setCurrentPage('report');
            }
        }
        setIsLoading(false);
    }, []);

    const handleStartQuiz = (data) => {
        const shuffled = [...QUIZ_QUESTIONS]
            .sort(() => Math.random() - 0.5) // Shuffle questions
            .map(question => ({ // For each question...
                ...question, // copy the question properties
                options: [...question.options].sort(() => Math.random() - 0.5) // ...and shuffle its options
            }));
        setShuffledQuestions(shuffled);
        setStudentData(data);
        setCurrentPage('quiz');
    };

    const submitToGoogleForm = useCallback(async (result, data, link) => {
        const formData = new FormData();
        const now = new Date();
        formData.append(ENTRY_IDS.timestamp, now.toLocaleString('en-CA'));
        formData.append(ENTRY_IDS.name, data.name);
        formData.append(ENTRY_IDS.branch, data.branch);
        formData.append(ENTRY_IDS.grade, data.grade);
        formData.append(ENTRY_IDS.score, `${result.score}%`);
        formData.append(ENTRY_IDS.percentage, `${result.correctCount}/${result.totalQuestions}`);
        formData.append(ENTRY_IDS.topic, QUIZ_TOPIC);
        formData.append(ENTRY_IDS.reportLink, link);
        
        try {
            await fetch(GOOGLE_FORM_URL, {
                method: 'POST',
                body: formData,
                mode: 'no-cors',
            });
        } catch (error) {
            console.error('Error submitting to Google Form:', error);
        }
    }, []);

    const handleQuizComplete = useCallback((result) => {
        setQuizResult(result);
        setCurrentPage('report');
        if (studentData) {
            const dataToShare = { result, studentData };
            const compressed = compressData(dataToShare);
            const link = `${window.location.origin}${window.location.pathname}?data=${compressed}`;
            submitToGoogleForm(result, studentData, link);
        }
    }, [studentData, submitToGoogleForm]);

    const handleRetry = () => {
        setQuizResult(null);
        setStudentData(null);
        setCurrentPage('info');
        window.history.pushState({}, '', window.location.pathname);
    };

    const renderPage = () => {
        if (isLoading) {
            return React.createElement('div', { className: "text-center p-10" }, "加载中...");
        }
        switch (currentPage) {
            case 'info':
                return React.createElement(StudentInfoPage, { onStartQuiz: handleStartQuiz });
            case 'quiz':
                return React.createElement(QuizPage, { questions: shuffledQuestions, onQuizComplete: handleQuizComplete });
            case 'report':
                if (quizResult && studentData) {
                    return React.createElement(ReportPage, { result: quizResult, studentData: studentData, onRetry: handleRetry });
                }
                return React.createElement(StudentInfoPage, { onStartQuiz: handleStartQuiz });
            default:
                return React.createElement(StudentInfoPage, { onStartQuiz: handleStartQuiz });
        }
    };

    return React.createElement('div', { className: "bg-gray-100 min-h-screen flex items-center justify-center p-4 font-sans" },
        React.createElement('main', { className: "w-full max-w-2xl bg-white rounded-xl shadow-2xl overflow-hidden my-8" },
            React.createElement('header', { className: "p-6 bg-gradient-to-r from-blue-600 to-indigo-700 text-white" },
                React.createElement('div', { className: "flex items-center space-x-4" },
                    React.createElement('img', { 
                      src: LOGO_BASE64, 
                      alt: "Logo", 
                      className: "h-12 w-12" 
                    }),
                    React.createElement('div', null,
                        React.createElement('h1', { className: "text-2xl font-bold" }, "学品教育学院"),
                        React.createElement('p', { className: "text-sm opacity-90" }, QUIZ_TOPIC)
                    )
                )
            ),
            React.createElement('div', { className: "p-6 md:p-8" },
                renderPage()
            )
        )
    );
};

}

const root = ReactDOM.createRoot(rootElement);
root.render(
  React.createElement(React.StrictMode, null, React.createElement(App))
);
